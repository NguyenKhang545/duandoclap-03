<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Title -->
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="main-content">
                <div class="header-top">
                    <a href="#!" class="logo__link">
                        <img
                            src="./assets/img/logo.svg"
                            alt="modulars"
                            class="logo"
                        />
                    </a>
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link-active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="action">
                        <a href="#!" class="btn">Sign Up</a>
                    </div>
                </div>
                <div class="header__bar"></div>
            </div>
            <section class="hero">
                <div class="main-content">
                    <div class="hero__inner">
                        <section class="hero__content">
                            <h1 class="hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero__cta">
                                <a href="#!" class="btn">Get in touch</a>
                                <button class="hero-btn">
                                    <div class="hero-btn__play">
                                        <img
                                            src="./assets/icons/play-button.svg"
                                            alt=""
                                            class="hero-btn-img"
                                        />
                                    </div>
                                    <span class="hero-btn__text"
                                        >Watch Video
                                    </span>
                                </button>
                            </div>
                        </section>
                        <div class="hero__media">
                            <div class="hero__background"></div>
                            <!-- top -->
                            <img
                                src="./assets/img/hero-flower-top.svg"
                                alt=""
                                class="hero__flower hero__flower--top"
                            />
                            <img
                                src="./assets/img/hero-drawing-line-top.png"
                                alt=""
                                class="hero__drawing-line hero__drawing-line--top"
                            />
                            <!-- bottom -->
                            <img
                                src="./assets/img/hero-flower-bottom.svg"
                                alt=""
                                class="hero__flower hero__flower--bottom"
                            />
                            <img
                                src="./assets/img/hero-drawing-line-bottom.png"
                                alt=""
                                class="hero__drawing-line hero__drawing-line--bottom"
                            />
                            <div class="hero__thumb">
                                <img
                                    src="./assets/img/hero-01.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                                <img
                                    src="./assets/img/hero-02.jpg"
                                    alt=""
                                    class="hero__img hero__img-bottom"
                                />
                                <img
                                    src="./assets/img/hero-03.jpg"
                                    alt=""
                                    class="hero__img"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
    </body>
</html>
